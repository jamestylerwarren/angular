<!DOCTYPE html>
<html ng-app="controllerTest">
<head>
    <meta charset="utf-8">
    <title>Controller Test</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
    </script>
    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
    	label, input {
    		display:block;
    		margin-top: 5px;
    	}

		table {
			width:75%;
		}
		button {
			margin-top: 10px;
		}
		
		input.ng-invalid {
            background-color: red;
            color: white;
        }
        input.ng-pristine {
    		background-color: white;
    	}
    	input.ng-valid {
    		background-color: green;
    		color: white;
    	}
    </style>
</head>
<body>
	<!-- Novalidate disables the browser's default validation. Angular recommends
     doing this in order to make a more consistent user experience across browsers -->
	<form novalidate>
		<div class="col-md-3" class="form-group">
			<h1>Add item to cart</h1>
			<label for="name">Item: </label>
			<input ng-model="item.name"type="textarea" name="name" rows="1" minlength="2" maxlength="50" placeholder="Enter a single item" required></input>

			<label for="qty">Qty: </label>
			<input ng-model="item.qty" type="number" name="qty" rows="1" minlength="1" maxlength="4" placeholder="Enter qty" number required></input>

			<label for="cost">Cost per item: </label>
			<input ng-model="item.cost" type="number" name="cost" rows="1" minlength="1" maxlength="50" placeholder="Enter cost per item" required></input>

			<button type="submit" class="btn btn-primary" >Add item to cart</button>
		</div>
	</form>
	<div class="col-md-5 table-responsive">
		<h1>My cart</h1>
		<table class="table table-striped table-bordered table-hover">
		  <tr>
		    <th>Item</th>
		    <th>Cost per Item</th>
		    <th>Qty</th>
		    <th>Total</th>
		  </tr>
		  <tr ng-repeat:>
		    <td>Pizza</td>
		    <td>5.00</td>
		    <td>5</td>
		    <td>25.00</td>
		  </tr>
		  <tr>
		    <td>Peanut Butter</td>
		    <td>2.00</td>
		    <td>2</td>
		    <td>4.00</td>
		  </tr>
		  <tr>
		    <td>Onions</td>
		    <td>.50</td>
		    <td>4</td>
		    <td>2.0</td>
		  </tr>
		</table>
	</div>
	<div class="col-md-3 col-md-offset-1">
		<h1>Cart total: </h1>
		<p>Subtotal: </p>
		<p>Tax: </p>
		<p>Shipping: </p>
		<p><strong>Grand total: </strong></p>
	</div>

    <script type="text/javascript" src="js/controllerTest.js"></script>
</body>
</html>
