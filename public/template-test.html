<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>Template Test</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <style>
    	 li:first-child {
		     font-style: italic;
		 }
		 li:last-child {
		     font-weight: bold;
		 }
    </style>
</head>
<body>
	<ul>
    <li ng-repeat="num in [1, 2, 3, 4, 5, 6, 7, 8, 9]" ng-if="num % 3 != 0">{{ num }}
    </li>
</ul>
    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/templateTest.js"></script>
</body>
</html>
