<!DOCTYPE html>
<html ng-app="controllerTest">
<head>
    <meta charset="utf-8">
    <title>Controller Test</title>
    
    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
    </script>

    <style>
    	label, input {
    		display:block;
    		margin-top: 5px;
    	}

		table {
			width:75%;
		}
		button {
			margin-top: 10px;
		}
		
		input.ng-invalid {
            background-color: red;
            color: white;
        }
        input.ng-pristine {
    		background-color: white;
    	}
    	input.ng-valid {
    		background-color: green;
    		color: white;
    	}
    </style>
</head>
<body>
	<!-- Novalidate disables the browser's default validation. Angular recommends
     doing this in order to make a more consistent user experience across browsers -->
	<form ng-controller="CartController as c" novalidate>
		<div class="col-md-3 form-group">
			<h1>Add item to cart</h1>

			<label for="name">Item: </label>
			<input ng-model="item.name" type="text" name="name" rows="1" minlength="2" maxlength="20" placeholder="Enter a single item" required></input>

			<label for="qty">Qty: </label>
			<input ng-model="item.qty" type="number" name="qty" rows="1" minlength="1" maxlength="4" placeholder="Enter qty" number min="1" required></input>

			<label for="cost">Cost per item: </label>
			<input ng-model="item.cost" type="number" name="cost" rows="1" minlength="1" maxlength="8" placeholder="Enter cost per item" min="0.01" required></input>

			<button ng-click="addItemToCart()" type="submit" class="btn btn-primary" >Add item to cart</button>
		</div>
	</form>
	<div ng-controller="CartController as c" class="col-md-5 table-responsive">
		<h1>My cart</h1>
		<table class="table table-striped table-bordered table-hover">
		  <tr>
		    <th>Item</th>
		    <th>Qty</th>
		    <th>Cost per Item</th>
		    <th>Total</th>
		  </tr>
		  <tr>
		    <td ng-repeat="phone in c.items.name"></td>
		    <td ng-repeat="phone in c.items.qty"></td>
		    <td ng-repeat="phone in c.items.cost"></td>
		    <td></td>
		  </tr>
		</table>
	</div>
	<div class="col-md-3 col-md-offset-1">
		<h1>Cart total: </h1>
		<p>Subtotal: </p>
		<p>Tax: </p>
		<p>Shipping: </p>
		<p><strong>Grand total: </strong></p>
	</div>

    <script type="text/javascript" src="js/controllerTest.js"></script>
</body>
</html>
